<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Основы создания эффективной команды</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fc;
            height: 100vh;
        }
        .card {
            width: 300px;
            background-color: white;
            border: 2px solid #4caf50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: inline-block;
            width: 100px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.yes {
            background-color: #4caf50;
            color: white;
        }
        .btn.no {
            background-color: #f44336;
            color: white;
        }
        .result {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="question" id="question">Загрузка...</div>
        <button class="btn yes" onclick="answer(true)">Да</button>
        <button class="btn no" onclick="answer(false)">Нет</button>
    </div>
    <div class="result" id="result" style="display: none;">
        Результат теста
    </div>
    <button class="btn-home" id="home-btn" style="display: none;" onclick="goHome()">На главную</button>

    <script>
        const questions = [
            "Четкие цели помогают команде работать более эффективно?",
            "Разнообразие в команде всегда приводит к конфликтам?",
            "Коммуникация между членами команды важна для достижения успеха?",
            "Все члены команды должны иметь одинаковые роли?",
            "Обратная связь помогает улучшить работу команды?",
            "Эффективные команды всегда состоят из высококвалифицированных специалистов?",
            "Лидер команды должен быть открытым к новым идеям?",
            "Конфликты в команде всегда негативны?",
            "Команда должна регулярно проводить встречи для обсуждения прогресса?",
            "Важно учитывать личные обстоятельства членов команды при распределении задач?",
            "Команда должна иметь четкие правила взаимодействия?",
            "Сплоченность команды не влияет на ее производительность?",
            "Члены команды должны доверять друг другу?",
            "Успех команды зависит только от лидера?",
            "Нематериальные стимулы могут повысить мотивацию команды?"
        ];
        const correctAnswers = [
            true, false, true, false, true,
            false, true, false, true, true,
            true, false, true, false, true
        ];
        let currentQuestion = 0;
        let score = 0;

        function answer(isYes) {
            if (currentQuestion < questions.length) {
                if (isYes === correctAnswers[currentQuestion]) score++;
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    document.getElementById("question").textContent = questions[currentQuestion];
                } else {
                    showResult();
                }
            }
        }

        function showResult() {
            const resultDiv = document.getElementById("result");
            const homeBtn = document.getElementById("home-btn");
            const card = document.querySelector(".card");
            card.style.display = "none";
            resultDiv.style.display = "block";
            homeBtn.style.display = "block";

            const total = questions.length;
            const percentage = (score / total) * 100;

            if (percentage < 50) {
                resultDiv.textContent = "Низкий уровень понимания: Ваши знания о создании эффективной команды находятся на низком уровне.\n" +
                    "Вы не понимаете ключевые аспекты, которые могут помочь в формировании сплоченной и продуктивной команды.\n" +
                    "Рекомендуется изучить основные принципы командной работы, такие как важность четких целей, открытой коммуникации и распределения ролей.";
            } else if (percentage < 80) {
                resultDiv.textContent = "Средний уровень понимания: Вы обладаете базовыми знаниями о создании эффективной команды, но есть пробелы в понимании некоторых важных аспектов.\n" +
                    "Вы осознаете важность командной динамики и взаимодействия, однако вам стоит углубить знания о методах повышения сплоченности и мотивации команды.\n" +
                    "Рекомендуется активно участвовать в обучении и обсуждениях.";
            } else {
                resultDiv.textContent = "Высокий уровень понимания: Вы демонстрируете хорошие знания о создании эффективной команды.\n" +
                    "Вы понимаете, как важны четкие цели, доверие и открытое общение для достижения успеха команды.\n" +
                    "Ваши навыки могут значительно улучшить атмосферу и производительность в коллективе.\n" +
                    "Рекомендуется продолжать развивать свои знания и делиться опытом с коллегами.";
            }
        }

        function goHome() {
            window.location.href = "index.html";
        }

        document.getElementById("question").textContent = questions[currentQuestion];
    </script>
</body>
</html>
