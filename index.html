<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начать</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .start-button {
            width: 150px;
            height: 150px;
            background-color: #1e90ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(30, 144, 255, 0.6);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(30, 144, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="start-button" onclick="goToSecondPage()">Начать</div>
    <script>
        function goToSecondPage() {
            window.location.href = "glav.html";
        }
    </script>
</body>
</html>
